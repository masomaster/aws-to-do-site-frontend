<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Application</h1>
        <div id="auth-container">
            <div id="sign-in">
                <h2>Sign In</h2>
                <input type="text" id="signInUsername" placeholder="Username">
                <input type="password" id="signInPassword" placeholder="Password">
                <button onclick="signIn()">Sign In</button>
            </div>
            <div id="sign-up">
                <h2>Sign Up</h2>
                <input type="text" id="signUpUsername" placeholder="Username">
                <input type="email" id="signUpEmail" placeholder="Email">
                <input type="password" id="signUpPassword" placeholder="Password">
                <button onclick="signUp()">Sign Up</button>
            </div>
        </div>
        <div id="app-container" style="display:none;">
            <h2>Tasks</h2>
            <form id="task-form">
                <input type="text" id="taskTitle" placeholder="Task Title">
                <input type="text" id="taskDescription" placeholder="Task Description">
                <input type="date" id="taskDueDate">
                <button type="submit">Add Task</button>
            </form>
            <ul id="taskList"></ul>
        </div>
        <div>Made with love by Mason</div>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.6/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/5.2.3/amazon-cognito-identity.min.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
